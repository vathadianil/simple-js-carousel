<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Effect</title>
    <link rel="stylesheet" href="../Carousel Effect/style.css">

<body>

            <img src="../Carousel Effect/Images/Img2.jpg" alt="">
            <img src="../Carousel Effect/Images/Img3.jpg" alt="">
            <img src="../Carousel Effect/Images/Img4.jpg" alt="">
            <img src="../Carousel Effect/Images/Img5.jpg" alt="">
            <img id="first-clone" src="../Carousel Effect/Images/Img1.jpg" alt="">
        </div>
    </div>
    <script src="../Carousel Effect/app.js" ></script>

</html>
